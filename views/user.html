{{define "user"}}
<li class="user">
  <div style="display: flex; flex-direction: column; border: 1px solid #000; margin-bottom: 10px;">
    <span style="width: fit-content">{{.Name}}</span>
    <span style="width: fit-content">{{.Email}}</span>
    <form hx-delete="/user" hx-target="closest .user" hx-swap="outerHTML">
      <input type="hidden" name="email" value="{{.Email}}" />
      <button role="button" style="width: fit-content">Delete</button>
    </form>
  </div>
</li>
{{end}}
