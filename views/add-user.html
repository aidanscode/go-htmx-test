{{define "add-user"}}
<form id="add-user" hx-post="/user" hx-target="#users-list" hx-swap="beforeend" hx-on::after-request="this.reset()">
  <div>
    <label for="name-input">Name</label>
    <input id="name-input" name="name" type="text" placeholder="User name (ex: Bob)" value="{{.Name}}" required />
  </div>

  <div style="margin: 10px 0px">
    <label for="email-input">Email</label>
    <input id="email-input" name="email" type="email" placeholder="Email (ex: bob@example.com)" value="{{.Email}}" required />
  </div>

  <button type="submit">Save User</button>

  {{if ne .ErrorMessage nil}}
    not nil
  {{else}}
    is nil
  {{end}}
</form>
{{end}}
